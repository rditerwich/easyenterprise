<template:include template="templates/pageframe">
  <webshop:shopping-cart>
    <div id="page">
    <div id="content">
    <div id="box1" class="boxA">
    <div class="title">
    <h1>Shopping Cart</h1>
    </div>
    <div id="cart-items">
    <shopping-cart:items>
      <table>
        <thead>
          <th style="width: 10%; text-align: left;">ArticleNumber</th>
          <th style="width: 40%; text-align: center;">Product</th>
          <th style="width: 15%; text-align: right;">Price</th>
          <th style="width: 10%; text-align: right;">Volume</th>
          <th style="width: 15%; text-align: right;">Total</th>
          <th style="width: 5%; text-align: center;">&#160;</th>
        </thead>
        <list:repeat>
          <tr>
            <item:product>
              <td><product:value property="ArticleNumber" /></td>
              <td><product:value property="Description" /></td>
              <td style="text-align: right;"><item:price /></td>
            </item:product>
            <td><item:volume-edit maxlength="3"
              style="width:30px;margin:0 5px;" /></td>
            <td style="text-align: right;"><item:total-price /></td>
            <td style="text-align: center;"><item:remove>
              <img src="/images/bin_closed.png" />
            </item:remove></td>
          </tr>
        </list:repeat>
        <shopping-cart:total-prices>
          <tr>
            <td colspan="4"><list:first>
              <b>Total price (excl. shipping costs):</b>
            </list:first></td>
            <td style="text-align: right;"><b><total-price:format /></b></td>
            <td>&#160;</td>
          </tr>
        </shopping-cart:total-prices>
      </table>
      <list:none>There are no items in the shopping cart</list:none>
    </shopping-cart:items>
    <shopping-cart:items>
      <list:last>
        <div class="button-bar"><webshop:current-user>
          <shopping-cart:proceed-order-link class="button">Proceed ordering</shopping-cart:proceed-order-link>
          <object:none>
            <br />Please, login to proceed ordering</object:none>
        </webshop:current-user></div>
      </list:last>
    </shopping-cart:items>
    </div>
    </div>
    </div>
    <div id="sidebar"><category:sub-categories>
      <div id="box2" class="boxA">
      <div class="title">
      <h1>Sub Categories</h1>
      </div>
      <div class="content">
      <ul class="list1">
        <list:repeat>
          <li list:first="class=first"><category:link>
            <category:value property="Name" />
          </category:link></li>
        </list:repeat>
      </ul>
      </div>
      </div>
      <!-- end #box2.boxA -->
    </category:sub-categories>
    <div id="box3" class="boxA">
    <div class="title">
    <h1>Volutpat Sed Tempus</h1>
    </div>
    <div class="content"><a href="#"><img
      src="images/homepage12.jpg" alt="" width="222" height="138" /></a></div>
    </div>
    <!-- end #box3.boxA --></div>
    <!-- end #sidebar --> <!-- end #sidebar -->
    <div style="clear: both;">&#160;</div>
    </div>
    <!-- end #page -->
  </webshop:shopping-cart>
</template:include>
