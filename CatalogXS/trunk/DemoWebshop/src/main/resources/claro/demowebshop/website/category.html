<template:include template="templates/pageframe">
	<webshop:current-category>
		<div id="page">
		<div id="content">
		<cms:paging>
		<div id="box1" class="boxA">
		<div class="title">
		<h1><category:value property="Name"/> ('ink' search result)
			<a href="#"><img style="position:relative; top:1px; padding-left: 4px;" src="/images/filter.gif"/></a>
		  <paging:single-page/>
		  <span class="paging">
        <paging:single-page><attr:set name="style" value="display:none"/></paging:single-page>
			<paging:previous>&#171;</paging:previous>
			<paging:page/>
			<paging:next>&#187;</paging:next>
		  </span>
		</h1>
		</div>
    
		<div class="content">
		<ul class="list2">
			<webshop:current-products include-sub-categories="true" page-size="8">
				<li list:even="class=alt">
				<p class="image"><a href="#"><product:value property="Image"
					height="84px" class="border" /></a></p>
				<h3><a href="#"><product:value property="Name" /></a></h3>
				<product:value property="Variant" />
				<p><product:add-to-cart class="add">Add to Cart</product:add-to-cart> <b><product:value
					property="Price" /></b></p>
				</li>
			</webshop:current-products>
		</ul>
		</div>
		</div>
		</cms:paging>
		</div>
    <!--  #content -->
    
		<div id="sidebar">


  <template:include template="templates/navigation" />
  <template:include template="templates/filters" />

		<div id="box3" class="boxA">
		<div class="title">
		<h1>Volutpat Sed Tempus</h1>
		</div>
		<div class="content"><a href="#"><img
			src="images/homepage12.jpg" alt="" width="222" height="138" /></a></div>
		</div>
		<!-- end #box3.boxA -->
    </div>
    <!-- end #sidebar -->

		<div style="clear: both;">&#160;</div>
		</div>
		<!-- end #page -->
	</webshop:current-category>
</template:include>
