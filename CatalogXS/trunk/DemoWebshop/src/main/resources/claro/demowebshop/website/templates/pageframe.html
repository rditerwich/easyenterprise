<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title></title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<link href="/default.css" rel="stylesheet" type="text/css" />
<link href="/layout.css" rel="stylesheet" type="text/css" />
<link rel="shortcut icon" href="/images/favicon_02.png" type="image/x-icon" />
<style type="text/css">
<!--
 @import url("layout.css");
-->
</style>
<script type="text/javascript" src="/ajax_request/liftAjax.js"></script> 
<script id="jquery" src="/js/jquery-1.4.2.min.js" type="text/javascript"/>
<script id="json" src="/classpath/json.js" type="text/javascript"/>
</head>
<body>
	<webshop:promotions>
<div class="any" list:first="class=first" list:last="class=last"></div>
		</webshop:promotions>
<div id="header">
<div id="logo">
<h1>WebsiteName.com</h1>
</div>
<!-- end #logo --> 

<lift:msgs>
  <lift:notice_class>page-messages</lift:notice_class>
  <lift:notice_msg>&#160;</lift:notice_msg>
</lift:msgs> 
<!-- end messages -->

<div id="menu">
<ul>
	<webshop:current-user>
  	  <li class="first"><a href="/userinfo">Welcome, <user:name/></a></li>
	  <li><webshop:logout-link>Logout</webshop:logout-link></li>
	  <object:none><li class="first"><a href="/login" accesskey="2" title="">Account Login</a></li></object:none>
  </webshop:current-user>
  <li><a href="#" accesskey="1" title="">Customer Service</a></li>
  <li><a href="#" accesskey="3" title="">Help and Information</a></li>
  <li><a href="#" accesskey="4" title="">Contact Us</a></li>
</ul>
</div>
<!-- end #menu --></div>
<!-- end #header -->
<div id="forms">
	<div id="search">
    <webshop:search-form form="POST"> 
			<fieldset>
      <search:search-string id="query"/> 
      <search:submit class="button1" id="search-submit" value="Search" />
			<a href="#">Advanced Search</a>
			</fieldset>
    </webshop:search-form> 
	</div>
	<!-- end #search -->
	<div id="currency">
		<form method="get" action="">
			<fieldset>
			<select id="unit" name="unit">
				<option value="en">English</option>
				<option value="du">Dutch</option>
				<option value="sp">Spanish</option>
			</select>
			<input type="submit" class="button4" id="currency-submit" value="Change Language" />
			</fieldset>
		</form>
	</div>
	<!-- end #currency -->
	<div id="cart-items">
		<webshop:shopping-cart>
		<p><span>You have <b><shopping-cart:item-count/></b> items in your cart</span> <a href="/cart" class="button2">View Cart</a></p>
		</webshop:shopping-cart>
	</div>
	<!-- end #cart-items -->
</div>
<!-- end #forms -->
<div id="categories">
<ul>
  <!--
			Use class="active" to permanently highlight a given menu item
		-->
  <li class="first"><a href="/">Home</a></li>
  <webshop:top-level-categories>
      <list:group>
        <li>
          <category:is-on-trail><attr:set name="class" value="active"/></category:is-on-trail>
          <group:first><list:skip-first><attr:append name="class" value="group-first"/></list:skip-first></group:first>
          <category:link><category:name /></category:link>
        </li>
      </list:group>
    </webshop:top-level-categories>
</ul>
</div>
<!-- end #categories -->


<div id="page">
     <template:content/>
	<div style="clear: both;"></div>
</div>


<div id="footer">
	<p class="links"><a href="#">Privacy Policy</a> &#160;&#160;&#160;|&#160;&#160;&#160; <a href="#">Legal Information</a> &#160;&#160;&#160;|&#160;&#160;&#160; <a href="#">Terms of Use</a></p>
	<p class="legal">Powered By AgileXS.</p>
</div>
<!-- end #footer -->
</body>
</html>
