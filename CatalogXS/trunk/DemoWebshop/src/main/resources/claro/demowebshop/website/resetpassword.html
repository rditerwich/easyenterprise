<template:include template="templates/pageframe">
<webshop:current-user>
	<template:content/>
	<object:none>
	  <div id="content" class="boxA wide">
	  <div class="title">
		 <h1>Reset Password</h1>
	  </div>
	  <div class="content">
	    <webshop:reset-password-form href="/resetpasswordconfirmation" change-password-href="/changepassword">
    	  <div class="infobox">
		  	<p>Please, specify your email address.<br/>
		  	An email will be sent that allows you <br/>to change the password.</p>
	      </div>
	      <table> 
	        <form:email-field>
		        <tr><td>Email</td><td><field:field/></td></tr>
		        <field:error>
		        	<tr class="error"><td></td><td><span class="error"><error:message/></span></td></tr>
	        	</field:error>
        	</form:email-field>
        	<tr><td>
        	</td>
        	<td>
	      	<ul class="messages">
	      		<form:form-errors><li><span class="error"><error:message/></span></li></form:form-errors> 
	        </ul>
			<div class="button-bar">
				<form:submit-button class="button4" value="Reset Password" />
			</div>
        	</td>
        	</tr>
	      </table>
		</webshop:reset-password-form>
		  <div style="clear: both"/>
		</div>
		</div>
	</object:none>
</webshop:current-user>
</template:include>
