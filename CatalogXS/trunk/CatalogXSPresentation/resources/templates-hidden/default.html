<html xmlns="http://www.w3.org/1999/xhtml" xmlns:lift="http://liftweb.net/">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    
    <title>Tetterode.nl :: Webshop</title>
    <link rel="stylesheet" type="text/css" href="/general.css" />
    <link rel="stylesheet" type="text/css" href="/menutheme.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/images/icon.jpg" />
    
    <script id="jquery" src="/classpath/jquery.js" type="text/javascript"/>
    <script id="json" src="/classpath/json.js" type="text/javascript"/>
  </head>
<body> 
  <div id="site_content"> 
    <div class="page_header"> 
      <a href="/"><div class="page_logo"></div></a>
      <lift:msgs>
        <lift:notice_class>page_messages</lift:notice_class>
        <lift:notice_msg>&nbsp;</lift:notice_msg>
      </lift:msgs>
      <div class="page_login"><a href="/admin/">Login</a> intranet</div> 
    </div>
    <table id="site_table" class="page_content">
      <tr valign="top"> 
        <td class="page_left"> 
          <lift:embed what="left_bar" eager_eval="true"/>
        </td>
        <td class="page_middle"> 
          <div class="homepage_nieuws_midden"> 
            <lift:bind name="content" />
          </div> 
        </td>
        <td class="page_right"> 
          <div class="page_menu" id="page_right"> 
            <div class="page_searchbox">
              <lift:Catalog.search form="POST"> 
                <table> 
                  <tr> 
                    <td><search:searchString /></td> 
                    <td><search:submit /></td> 
                  </tr> 
                </table> 
              </lift:Catalog.search> 
              <form method="post" action="http://nieuwsbrief.netrex.eu/netrexmail/form.php?form=23" id="frmSS23" onSubmit="return CheckForm23(this);"> 
                <table style="margin-top:5px;"> 
                  <tr> 
                    <td><input type="text" class="formfield newsfield" value="Nieuwsbrief" name="email" onclick="javascript:this.value=(this.value == 'Nieuwsbrief' ? '' : this.value);" /></td> 
                    <td><input type="submit" class="formbutton newsbutton" value="Aanmelden" /></td> 
                  </tr> 
                </table> 
              </form> 
            </div> 
            <div class="page_menu_artgrp"> 
              <div class="description">Order status</div>
              <div id="order_status"><lift:embed what="order_status" /></div>
            </div> 
            <div class="page_menu_footer"></div> 
          </div>
        </td> 
      </tr> 
      <tr>
        <td class="page_footer" colspan="3"> 
          <table> 
            <tr> 
              <td>Tetterode</td> 
              <td>Willem de Zwijgerlaan 334</td> 
              <td>1055 RD Amsterdam</td> 
              <td>Postbus 61500</td> 
              <td>1005 HM Amsterdam</td> 
              <td>Telefoon 020 58 68 131</td> 
              <td>Fax 020 58 68 401</td> 
              <td><a href="/Contact/">Contact</a></td> 
              <td><a href="/Disclaimer/">Disclaimer</a></td> 
            </tr> 
          </table> 
        </td> 
      </tr> 
    </table> 
  </div>
  </body>
</html>
