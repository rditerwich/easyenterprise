<lift:surround with="default" at="content">
 <h2>Shopping Cart</h2>
  <lift:ShoppingCart.show phase="1" shopping_list_id="shopping_list">
    <div id="shopping_list">
      <show:empty>
        <p>No articles in your shopping cart.</p>
      </show:empty>
      <show:items>
        <table>
          <thead>
            <th style="width:10%;text-align:center;">ArticleNumber</th>
            <th style="width:50%;text-align:center;">Product</th>
            <th style="width:10%;text-align:center;">Price per item</th>
            <th style="width:10%;text-align:center;">Volume</th>
            <th style="width:10%;text-align:center;">Total price</th>
            <th style="width:10%;text-align:center;">&nbsp;</th>
          </thead>
          <item:list>
          <tr>
            <td><product:value property="ArticleNumber"/></td>
            <td><product:value property="ProductDescription"/></td>
            <td><product:value property="PricePerProduct"/></td>
            <td><shoppingcart:volume/></td>
            <td><shoppingcart:priceTotal/></td>
            <td><shoppingcart:deleteButton/></td>
          </tr>
          </item:list>
          <tr>
            <td colspan="4">Total price (excl. shipping costs):</td>
            <td><item:totalPrice/></td>
            <td>&nbsp;</td>
          </tr>
        </table>
      </show:items>
    </div>
  </lift:ShoppingCart.show>
  <lift:ShoppingCart.show phase="2">
    Address gegevens...
  </lift:ShoppingCart.show>
  <lift:ShoppingCart.show phase="3">
    Betalings methode...
  </lift:ShoppingCart.show>
  <lift:ShoppingCart.show phase="4">
    Bevestigings overzicht...
  </lift:ShoppingCart.show>
  <lift:ShoppingCart.show phase="5">
    Order geplaatst melding...
  </lift:ShoppingCart.show>
</lift:surround>
