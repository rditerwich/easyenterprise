<lift:Catalog.catalog eager_eval="true">
  <catalog:currentProductGroup>
		<lift:surround with="default" at="content">
		  <head><title>Product Groups</title></head>
		  <table>
		    <thead>
		      <th><lift:loc>ArticleNumber</lift:loc></th>
		      <th><lift:loc>Description</lift:loc></th>
		      <th><lift:loc>Price</lift:loc></th>
		    </thead>
		    <group:products>
		      <tr>
		        <td><product:value property="ArticleNumber" /></td>
		        <td><product:value property="Description"/></td>
		        <td><product:value property="Price" /></td>
		      </tr>
		    </group:products>
		  </table>
		</lift:surround>
  </catalog:currentProductGroup>
</lift:Catalog.catalog>
