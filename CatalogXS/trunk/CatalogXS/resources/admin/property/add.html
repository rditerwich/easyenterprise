<lift:surround with="admin_default" at="content">
	<lift:PropertySnippet.add form="post" >
		<h3>Add new Property for <e:propertyGroupName /></h3>
		<div id="addPropertyForm">
		  <table>
		    <tr>
		       <td>Name</td>
		       <td><e:name /></td>
	       </tr>
		    <tr>
		       <td>Label</td>
		       <td><e:label /></td>
	       </tr>
		    <tr>
		       <td>PropertyType</td>
		       <td><e:type /></td>
	       </tr>
		</table>
		<button>Add Property</button>
      </div>
	</lift:PropertySnippet.add>
</lift:surround>
