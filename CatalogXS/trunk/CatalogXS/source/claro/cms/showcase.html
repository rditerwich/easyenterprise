<html>


<cms:menu>
	<menu:item template="home" tag="item">
		<a item:href="" item>home</a>
	</menu:item>
</cms:menu>

<cms:match-url path="/products/.*"><span class="selected">show products</span></cms:match-url>

<!-- 
  Creates an anchor to an object currently identified by the 'product' tag.
  A template is chosen that matches the type of object referred.  
  Attributes
  tag
  class
  style 
  -->
<cms:link tag="product" class="nicelink" style="size:10pt">show product</cms:link>

<!-- Creates an href to an object currently identified by the 'product' tag -->
<a cms:link-attr="href:product" class="nicelink" style="size:10pt">show product</a>

<shop:product-groups tag="group">
  <template:include name="show-group" tag="group">
  	<template:param name="header">
  		This is the header
  	</template:param>
  </template:include>
</shop:product-groups>
</html>
