<template:include template="templates/page">
 <h1>Shopping Cart</h1>
  <webshop:shopping-cart phase="1" shopping_list_id="shopping_list">
    <div id="shopping_list">
      <shopping-cart:items>
        <table>
          <thead>
            <th style="width:10%;text-align:center;">ArticleNumber</th>
            <th style="width:40%;text-align:center;">Product</th>
            <th style="width:15%;text-align:center;">Price</th>
            <th style="width:10%;text-align:center;">Volume</th>
            <th style="width:15%;text-align:center;">Total</th>
            <th style="width:5%;text-align:center;">&#160;</th>
          </thead>
      <list:repeat>
          <tr>
            <item:product>
              <td><product:value property="ArticleNumber"/></td>
              <td><product:value property="Description"/></td>
              <td style="text-align:right;"><item:price/></td>
            </item:product>
            <td><item:volume-edit maxlength="3" style="width:30px;margin:0 5px;" /></td>
            <td style="text-align:right;"><item:total-price/></td>
            <td style="text-align:center;"><item:remove><img src="/images/bin_closed.png" /></item:remove></td>
          </tr>
      </list:repeat>
       <shopping-cart:total-prices>
          <tr>
            <td colspan="4"><list:first><b>Total price (excl. shipping costs):</b></list:first></td>
            <td style="text-align:right;"><b><total-price:format/></b></td>
            <td>&#160;</td>
          </tr>
       </shopping-cart:total-prices>
        </table>
        <list:none>There are no items in the shopping cart</list:none>
      </shopping-cart:items>
    </div>
    <shopping-cart:items>
    <list:last>
    <div class="button-bar">
    <webshop:current-user>
    <a class="form-button" href="/checkout">checkout</a>
    <object:none>
    <a class="disabled form-button" href="/checkout">checkout</a>
    <br/>Please, login to proceed checkout</object:none>
    </webshop:current-user>
    </div>
    </list:last>
    </shopping-cart:items>
  </webshop:shopping-cart>
