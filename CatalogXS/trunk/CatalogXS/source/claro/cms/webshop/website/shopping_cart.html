<template:include template="page">
 <h2>Shopping Cart</h2>
  <webshop:shopping-cart phase="1" shopping_list_id="shopping_list">
    <div id="shopping_list">
        <table>
          <thead>
            <th style="width:10%;text-align:center;">ArticleNumber</th>
            <th style="width:50%;text-align:center;">Product</th>
            <th style="width:10%;text-align:center;">Price per item</th>
            <th style="width:10%;text-align:center;">Volume</th>
            <th style="width:10%;text-align:center;">Total price</th>
            <th style="width:10%;text-align:center;">&#160;</th>
          </thead>
      <shopping-cart:items>
          <tr>
            <item:product>
              <td><product:value property="ArticleNumber"/></td>
              <td><product:value property="Description"/></td>
              <td style="text-align:right;"><item:price/></td>
            </item:product>
            <td><item:volume-edit maxlength="3" style="width:30px;margin:0 5px;" /></td>
            <td style="text-align:right;"><item:total-price/></td>
            <td style="text-align:center;"><item:remove><img src="/images/bin_closed.png" /></item:remove></td>
          </tr>
      </shopping-cart:items>
          <tr>
            <td colspan="4"><b>Total price (excl. shipping costs):</b></td>
            <td style="text-align:right;"><b><shopping-cart:totalPrice/></b></td>
            <td>&#160;</td>
          </tr>
        </table>
    </div>
  </webshop:shopping-cart>
