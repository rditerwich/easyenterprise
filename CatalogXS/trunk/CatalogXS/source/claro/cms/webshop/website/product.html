<template:include template="page">
  <webshop:current_product>
     <head><title>Product Info</title></head>
     product id: <product:id/>
     <div class="contentheading">Article Number: <product:value property="ArticleNumber"/></div>
     <product:value property="Description"/>
     <table cellSpacing="10" style="border-spacing:10px;">
       <product:properties>
         <tr><td><property:name/></td><td><property:value/></td></tr>
       </product:properties>
     </table>
      <liftShoppingCart.addToCart>
        <span style="float:right;padding: 8px 12px;font-size: 12px;text-decoration: none;white-space:nowrap;line-height:20px;border: 1px solid #999;color: #4D4D4D;background: #FC0 url(../images/bg_d01.gif) repeat-x 0px 50%;">Add to Cart</span>
      </liftShoppingCart.addToCart>

      <webshop:shopping_cart>
      <shopping_cart:add product="product"/>
      </webshop:shopping_cart>
   </webshop:current_product>
   <webshop:current_product when-exists="false">
   </webshop:current_product>
</template:include>
