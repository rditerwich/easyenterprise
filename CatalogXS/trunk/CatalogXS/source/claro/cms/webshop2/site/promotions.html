<table>
<head><script src="/scripts/tablesorter2.js" type="text/javascript" /></head>
<webshop:promotions group-size="2">
<tr>
  <list:group>
  <td>
    <template:include template="promotion" />
  <div style="width:270px;float:left;padding-bottom:50px;margin-right:5px;">
    <!-- img src="images/specialoffer.png" style="position:relative;top:0;right:0" /-->
    <promotion:product>
      <div class="contentheading">Article Number: <product:value property="ArticleNumber"/></div>
      <p><product:value property="Description"/></p>
    </promotion:product> 
    <div style="float:left">
      <p><strike><promotion:product><product:value property="Price"/></promotion:product></strike><br/>
      <span style="color:red"><promotion:price/></span></p>
      <p>Price when order<br/> per <b><promotion:volume_discount/></b> articles</p>
      <p style="font-size:10px;">Promotion ends: <promotion:end_date/></p>
    </div>
    <div style="float:right;margin:30px 20px 0 0">
      <br/><br/>
      <promotion:product>
      <lift:ShoppingCart.addToCart>
        <span style="float:right;padding: 8px 12px;font-size: 12px;text-decoration: none;white-space:nowrap;line-height:20px;border: 1px solid #999;color: #4D4D4D;background: #FC0 url(images/bg_d01.gif) repeat-x 0px 50%;">Add to Cart</span>
      </lift:ShoppingCart.addToCart>
      <br/><br/>
      </promotion:product>
      <promotion:product><product:link>More info &gt;&gt;</product:link></promotion:product>
    </div>
  </div>
  </td>
  </list:group>
  
</tr>
</webshop:promotions>
</table>
