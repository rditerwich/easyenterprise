<div class="promotion">
  <!-- img src="images/specialoffer.png" style="position:relative;top:0;right:0" /-->
  <promotion:product>
     <div style="float:left;padding:10px;"><product:value property="Image" height="60px"/></div>
     <div style="float:left">
    <p><product:value property="Name"/>
    <br/><product:link>More info &gt;&gt;</product:link></p>
    <p style="line-height:10pt">Price when ordered per <b><promotion:volume-discount/></b> articles</p>
    <p style="font-size:10px;">Promotion ends: <promotion:end-date/></p>
    </div>
  <div>
  <div style="float:right;padding-top:20px; padding-right:20px">
    <p><strike><product:value property="Price"/></strike><br/>
    <span style="color:red"><promotion:price/></span></p>
  	<promotion:add-to-cart-link class="button">Add to Cart</promotion:add-to-cart-link>&#160;&#160;&#160;
 	</div>
 	<div style="clear:both"/>
  </div>
   </promotion:product>
</div>
