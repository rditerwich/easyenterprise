<template:include template="templates/page">
	  <div id="content" class="boxA wide">
	  <div class="title">
	  <h1>Change password</h1>
	  </div>
	  <div class="content">
  <webshop:change-password-form>
    <form:is-valid>
    	<div class="infobox">You can now change your password.</div>
		<table>
			<tr><td>Email address</td><td><form:email /></td></tr>
	        <form:password-field>
		        <tr><td>Password</td><td><field:field/></td></tr>
		        <field:error>
		        	<tr class="error"><td></td><td><span class="error"><error:message/></span></td></tr>
	        	</field:error>
        	</form:password-field>
	        <form:repeat-password-field>
		        <tr><td>Repeat Password</td><td><field:field/></td></tr>
		        <field:error>
		        	<tr class="error"><td></td><td><span class="error"><error:message/></span></td></tr>
	        	</field:error>
        	</form:repeat-password-field>

		<tr><td></td><td>
	      <ul class="messages">
      		<form:form-errors><li><span class="error"><error:message/></span></li></form:form-errors> 
          </ul>
        	</td></tr><tr><td></td><td>
		<div class="buttons-bar"><form:change-password-button class="button4" href="/changepasswordconfirmation"/></div></td></tr>
</table>

    <object:none><p>Password change request has been expired.</p>
    	<p><a href="/resetpassword">Reset password</a></p>
    </object:none>
    </form:is-valid>
  </webshop:change-password-form>
  		  <div style="clear: both"/>
  </div>
  </div>
</template:include>
