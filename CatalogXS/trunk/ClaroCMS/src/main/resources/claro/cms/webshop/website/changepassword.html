<template:include template="templates/page">
  <h1>Change password</h1>
  <webshop:change-password-form>
    <form:is-valid>
<table>
  <tr><td>Email address</td><td><form:email /></td></tr>
<form:password-field>
  <tr><td>Password</td><td><field:field /></td>
  <field:error><td><span class="error"><error:message/></span></td></field:error></tr>
</form:password-field>
<form:repeat-password-field>
  <tr><td>Repeat password</td><td><field:field /></td>
  <field:error><td><span class="error"><error:message/></span></td></field:error></tr>
</form:repeat-password-field>
</table>
<form:change-password-button />
    <object:none>Password change request has been expired</object:none>
    </form:is-valid>
  </webshop:change-password-form>
</template:include>
