		  <tbody>
    		<group:sub-groups prefix="sub">
		      <tr class="ThemePanelMainItem">
		        <td class="ThemePanelMainItemLeft" />

		        <td class="ThemePanelMainItemRight" />
		      </tr>
	    	</group:sub-groups>
		  </tbody>
		</table>
  </div>
</webshop:top-level-groups>
