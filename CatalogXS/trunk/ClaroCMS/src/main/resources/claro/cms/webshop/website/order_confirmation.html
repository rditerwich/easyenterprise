<template:include template="templates/user_page">
 <h1>Shopping Cart</h1>
  <webshop:shopping-cart phase="1" shopping_list_id="shopping_list">
    <div id="shopping_list">
      <shopping-cart:items>
        <table>
          <thead>
            <th style="width:10%;text-align:left;">ArticleNumber</th>
            <th style="width:40%;text-align:center;">Product</th>
            <th style="width:15%;text-align:right;">Price</th>
            <th style="width:10%;text-align:right;">Volume</th>
            <th style="width:15%;text-align:right;">Total</th>
            <th style="width:5%;text-align:center;">&#160;</th>
          </thead>
      <list:repeat>
          <tr>
            <item:product>
              <td><product:value property="ArticleNumber"/></td>
              <td><product:value property="Description"/></td>
              <td style="text-align:right;"><item:price/></td>
            </item:product>
            <td style="text-align:right;"><item:volume/></td>
            <td style="text-align:right;"><item:total-price/></td>
          </tr>
      </list:repeat>
          <tr>
            <td colspan="4"><b>Shipping costs:</b></td>
            <td style="text-align:right;"><b><shopping-cart:shipping-costs/></b></td>
            <td>&#160;</td>
          </tr>
       <shopping-cart:total-prices-plus-shipping>
          <tr>
            <td colspan="4"><list:first><b>Total price:</b></list:first></td>
            <td style="text-align:right;"><b><total-price:format/></b></td>
            <td>&#160;</td>
          </tr>
       </shopping-cart:total-prices-plus-shipping>
        </table>
        <list:none>There are no items in the shopping cart</list:none>
      </shopping-cart:items>
    </div>
    <div class="button-bar">
    <shopping-cart:place-order>Place order</shopping-cart:place-order>
    </div>
  </webshop:shopping-cart>
</template:include>
