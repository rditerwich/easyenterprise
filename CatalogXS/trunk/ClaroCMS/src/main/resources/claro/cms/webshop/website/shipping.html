<template:include template="templates/user_page">
 <h1>Shipping Options</h1>
  <webshop:shipping-options-form>
  	<table>

  	<tr class="heading"><td colspan="2"><h2>Delivery Address</h2></td></tr>
<form:delivery-address-form>
<form:address1-field>
  <tr><td>Address</td><td><field:field /></td><field:error>
  <td><span class="error"><error:message/></span></td></field:error></tr>
</form:address1-field>
<form:address2-field>
  <tr><td></td><td><field:field /></td><field:error>
  <td><span class="error"><error:message/></span></td></field:error></tr>
</form:address2-field>
<form:postal-code-field>
  <tr><td>Postal Code</td><td><field:field /></td><field:error>
  <td><span class="error"><error:message/></span></td></field:error></tr>
</form:postal-code-field>
<form:town-field>
  <tr><td>Town</td><td><field:field /></td><field:error>
  <td><span class="error"><error:message/></span></td></field:error></tr>
</form:town-field>
<form:country-field>
  <tr><td>Country</td><td><field:field /></td><field:error>
  <td><span class="error"><error:message/></span></td></field:error></tr>
</form:country-field>
</form:delivery-address-form>
  	</table>

  	<table>
  	<tr class="heading"><td colspan="3"><h2>Shipping Options</h2></td></tr>
  	<form:shipping-options>
  	<tr><td><shipping-option:field/></td><td style="padding-left:4px;padding-right:14px"><shipping-option:description/></td><td><shipping-option:price/></td></tr>
  	</form:shipping-options>
  	</table>
    <div class="button-bar">
    <form:proceed-order-link>Proceed ordering</form:proceed-order-link>
    </div>
  	
  </webshop:shipping-options-form>
</template:include>
